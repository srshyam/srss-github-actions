
name: Reusable workflow and Merge queue - demo
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  merge_group:
    branches:
      - master
  workflow_dispatch:
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v4
        with: 
          path: ~/.npm
          key: dependencies-node-modules-${{hashFiles('**/package-lock.json ')}}
      - name: Install dependency
        run: npm ci
      - name: Run lint-tests
        run: npm run lint
      - name: Test Code
        id: test-code
        run: npm run test
        continue-on-error: true
      - name: Upload Test reports
        #if: failure() && steps.test-code.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test.json

  build:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3 
      - name: Cache dependencies
        uses: actions/cache@v4
        with: 
          path: ~/.npm
          key: dependencies-node-modules-${{hashFiles('**/package-lock.json ')}}
      - name: Install dependencies
        run: npm ci              
      - name: Build Code
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-Artifacts
          path: |
            dist
            package.json
    
  # deploy:
  #     runs-on: ubuntu-latest
  #     needs: build
  #     concurrency:
  #       group: ${{github.ref}}
  #       cancel-in-progress: true
  #     steps:
  #       - name: Dowanload Artifacts
  #         uses: actions/download-artifact@v4
  #         with:
  #           name: build-Artifacts
  #       - name: List directory and files
  #         run: ls -lart
  #       - name: Deploying Artifacts
  #         run: |
  #           echo "Deploying the artifacts ....... !!"

  deploy:
    needs: build
    uses: ./.github/workflows/reusable-wf.yml
    with:
      artifact-name: 'build-Artifacts'
    
  print-deploy-status:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Print Output from deploy job
        run: echo ${{ needs.deploy.outputs.result }}

  report:
    runs-on: ubuntu-latest
    needs: [lint-test, build, deploy]
    if: failure()
    steps:
      - name: Report stage
        run: |
          echo "The workflow has failed, please check the test reports and build artifacts."
          echo "${{ toJSON(github) }}"
